<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>electric-biro-view-home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/electric-biro-view-home.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <electric-biro-view-home></electric-biro-view-home>
      </template>
    </test-fixture>

    <script>
      suite('electric-biro-view-home tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('Home should contain electric-biro-canvas', function() {
          var canvas = Polymer.dom(home.root).querySelector('electric-biro-canvas');
          assert.notEqual(canvas, null);
        });
      });
    </script>
  </body>
</html>
